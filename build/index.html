<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
  <head>
    <title>AngularJS Demo</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <script src="scripts/bundle.js"></script>
  </head>
  <body>
    <div class="panel">
      <div class="page-header">
        <h1>AngularJS App</h1>
      </div>
      <h2 ng-controller="TodayCtrl" highlight="Saturday">Today is {{day || "(unknown)" | dayName}}</h2>
      <h2 ng-controller="TomorrowCtrl" highlight="Sunday">Tomorrow is {{day || "(unknown)" | dayName}}</h2>
    </div>
  </body>
</html>
