<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
  <head>
    <title>Directives</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="todoPanel" ng-controller="DefaultCtrl" class="panel">
      <h1 class="panel-header">To do List</h1>
      <div class="checkbox well">
        <label>
          <input type="checkbox" ng-model="dataValue"> Set the data Value
        </label>
      </div>
      <button ng-disabled="dataValue" class="btn btn-success">My Button</button>
    </div>
  </body>
</html>
